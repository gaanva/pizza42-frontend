<h2>Administration Panel for Marketing Area:</h2>  
<div class="table-responsive table-container">  
  <table class="table table-dark table-hover table-striped">  
    <thead class="thead-light">  
      <tr>  
        <th>Connection Strategy</th>  
        <th>Email</th> 
        <th>Gender</th> 
        <th>Logins Counts</th>
        <th>Name</th>
        <th>Nickname</th>
        <th>Orders Created</th>
      </tr>  
    </thead>  
    <tbody>  
      <tr *ngFor="let user of userList; let pos=index"> 
        <td>{{user.connections}}</td>  
        <td>{{user.email}}</td>
        <td>{{user.gender}}</td>
        <td>{{user.logins_count}}</td>
        <td>{{user.name}}</td>
        <td>{{user.nickname}}</td>
        <td>{{user.orders_created}}</td>  
      </tr>  
    </tbody>  
  </table>  
</div>
